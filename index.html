<!DOCTYPE html>
<html>
    <head>
        <title>Just Doodle !</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
         <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
         <link rel="stylesheet" href="style.css">
         <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

    </head>

    <body>
        <center>
            <div id="myModal" class="modal fade">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal" type="button">&times;</button>
                        <h2 class="modal-title">Sketches</h2>
                    </div>
                    <div class="modal-body">
                        <img src="sketch1.png">
                        <img src="sketch2.png">
                    </div>
                </div>
            </div>
            <h1>Doodle identifier <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button></h1>
            <hr>
            <p id="label">Identified sketch: </p>
            <p id="confidence">Confidence: </p>
            <button class="btn btn-danger btn-lg" onclick="clear_canvas()">Clear Canvas</button>

        </center>
        <script src="main.js"></script>
    </body>
</html>
